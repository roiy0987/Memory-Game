<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="timer">00:00:00</div>
      <div class="button-timer m-2">
        <button id="pause">Pause</button>
      </div>
      <div class="menu">
        <form id="menu">
          <label for="name">Enter name:</label><br />
          <input type="text" id="name" name="name" required /><br />
          <br />
          <label for="pairs">Enter amount of pairs (1-30):</label><br />
          <input type="text" id="pairs" name="pairs" required /><br />
          <br />
          <input type="submit" value="Start Game" />
        </form>
      </div>

      <div class="memory-game mb-5"></div>
      <div class="game-over">
        <h1 class="win">Congratulations for winning the game!</h1>
      </div>

      <div class="button-menu mt-5 mb-10">
        <form action="/">
          <button type="submit" class="menu-btn">Back To Menu</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
